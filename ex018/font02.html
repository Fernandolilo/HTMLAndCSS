<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
</head>
<style>
    @font-face {
        font-family:'Pinky Cupid';
        src: url('fonts/Pinky Cupid.otf')
        format('opentype');

        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */
    }
body{
    font-family: 'Pinky Cupid', Courier, monospace;
    font-size: 2EM;
}
h1{
font-family: 'Pinky Cupid';
}
</style>
