
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagempequena1.png" type="image/png">

        <source media="(max-width:1050px)" srcset="imagens/fotomedia.png" type="image/png">
       
        <img src="imagens/fotogrande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir Áudio en HTML5.</h1>
    <p>Vamos aprender a reproduzir audio em HTML5. </p>
    <audio src="midia/01 A Glória da Meia Noite.mp3" controls autoplay>
    <source src="midia/01 A Glória da Meia Noite.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/01 A Glória da Meia Noite.mp3">Click aqui</a></p>
</body>
</html>
